<!-- normal button -->
<app-button label="Button" color="purple" [disabled]="false"></app-button>
<!-- diabled buttons -->
<app-button
  label="Button Disabled"
  color="purple"
  [disabled]="true"
></app-button>

<div class="fields" [formGroup]="form">
  <app-text-field
    [FGN]="form"
    FCN="email"
    label="Email address"
    inputType="email"
  ></app-text-field>
  <div class="erroMessage" *ngIf="isValid('email')">
    your email is not valid
  </div>
</div>
